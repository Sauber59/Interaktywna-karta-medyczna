<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna karta medyczna</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">

    <script>
        $(function() {
           $( "#check_date" ).datepicker();
           $( "#check_date" ).datepicker();
        });
        
     </script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <h1>Interaktywna Karta Medyczna</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="profile.html">Mój Profil</a></li>
                <li><a href="#">Znajdż placówkę</a></li>
                <li><a href="login.html">Wyloguj się</a></li>
                <li><a  class="alert" href="https://coronavirus.jhu.edu/map.html">COVID-19</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-2"><span><a href="#">Zapisać się na badanie</a></span></div>
        <div class="col-2"><span><a href="#">Dodać wyniki badania</a></span></div>
      </div>


    <div class="book">
        <div class="book_form_col-2">
            <form class="book-form" method="POST" name="book-form" id="book-form">
                <label for="place">Wybierz placówkę</label>
                <select type="text" name="place" placeholder="Placówka" id="place">
                    <option>Placówka 1</option>
                    <option>Placówka 2</option>
                    <option>Placówka 3</option>
                    <option>Placówka 4</option>
                    <option>Placówka 5</option>
                </select>
                <label for="check_name">Nazwa badania</label>
                <input type="text" name="check_name" placeholder="Badanie" id="check_name">
                <label for="check_date">Termin</label>
                <input type="text" name="check_date" placeholder="Data" id="check_date">
                <label for="check_date">Liekarz</label>
                <input type="text" name="doctor" placeholder="Liekarz" id="doctor">
                <label for="check_date">Dodatkowe informacje</label>
                <input type="text" name="info" placeholder="Informacja" id="info">
            </form>
        </div>
        <div class="calendar_col-2">
            
        </div>
    </div>
</body>

</html>
